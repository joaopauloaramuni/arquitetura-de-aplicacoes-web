# Nome da aplicação
spring.application.name=ZapSender

# Token de verificação do webhook (usado para validar chamadas recebidas)
zapsender.verify.token=SEU_VERIFY_TOKEN_AQUI

# Token de acesso da API do WhatsApp Business
zapsender.access.token=SEU_ACCESS_TOKEN_AQUI

# ID do número de telefone configurado no WhatsApp Business
zapsender.phone.number.id=SEU_PHONE_NUMBER_ID_AQUI

# URL da API do WhatsApp Business para envio de mensagens
zapsender.api.url=https://graph.facebook.com/v24.0/SEU_PHONE_NUMBER_ID_AQUI/messages
